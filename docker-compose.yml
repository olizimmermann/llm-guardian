version: '3.8'

services:
  llm-guardian:
    build:
      context: ./llm-guardian/
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - LOG_LEVEL=INFO
      - MODEL_PATH=/app/data/models
    volumes:
      - ./llm-guardian/data:/app/data
      - ./llm-guardian/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - llm-guardian-network

networks:
  llm-guardian-network:
    driver: bridge